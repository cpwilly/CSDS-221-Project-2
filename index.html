<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frameworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css" />
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Toastr CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
  <!-- Banner -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#"><i class="fa fa-bars"></i> Frameworks</a>
      <button id="add-task-button" type="button" class="navbar-toggler add-task-button"><i class="fa fa-plus-circle"></i> ADD</button>
    </div>
  </nav>
    
  </nav>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th scope="col">Priority</th>
        <th scope="col">Is Complete</th>
        <th scope="col" class="button-column">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added dynamically using JavaScript -->
    </tbody>
  </table>

  

  <!-- Add task modal -->
  <div id="add-task-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header modal-header-custom">
          <h5 id="mod-title" class="modal-title"><i class="fas fa-plus-circle"></i> Add Task</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="task-input" placeholder="Title" required>
              <div class="error-message" id="title-error"></div>
            </div>
            
            <div class="mb-3">
              <textarea class="form-control" id="description-input" placeholder="Description" required></textarea> <div class="error-message" id="description-error"></div>
            </div>
            
            <div class="mb-3">
              <label for="deadline-input" class="has-float-label">
                <input type="date" class="form-control" id="deadline-input" required><span>Deadline</span>
              </label> <div class="error-message" id="deadline-error"></div>
            </div>

              <div class="mb-3">
                <label for="priority-input" class="form-label">Priority</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="priority" id="priority-low" value="Low" required>
                  <label class="form-check-label" for="priority-low">
                    Low
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="priority" id="priority-medium" value="Med" required>
                  <label class="form-check-label" for="priority-medium">
                    Med
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="priority" id="priority-high" value="High" required>
                  <label class="form-check-label" for="priority-high">
                    High
                  </label>
                </div>
                <div class="error-message" id="priority-error"></div>
              </div>

              <div class="modal-footer">
                <button id="add-button" type="button" class="btn btn-primary"><i class="fa fa-plus-circle"></i>
                  Add</button>
                <button id="cancel-button" type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-ban"></i>
                  Cancel</button>
              </div>
            </div>
        </div>
      </div>

    </div>
    
   


      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-Vz1ln5eb5XoXa/K5OBBvRu1ynuw/tbIZmIQnVRPGmVyGKMdZ79hLZ9GvKs8sW4TD4OT6d4zKQv1q3gWkTosT6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
